<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitDevs</title>
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="brand text-red-orange">FitDevs</div>
        <div class="nav-links">
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </nav>
      <section class="banner">
        <div class="banner-actions">
          <h1>
            Get body in <span class="text-special">shape</span> & stay healthy
          </h1>
          <p>
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="action-button-container">
            <button class="btn btn-red-orange">Join Club Now!</button>
            <button class="btn btn-outlined">Download App</button>
          </div>
        </div>
        <div class="banner-features">
          <img src="images/banner-img.png" alt="banner image" />
          <div class="feature1">
            <h3>500+</h3>
            <p>Free Workout Videos</p>
          </div>
          <div class="feature2">
            <div>
              <img src="images/video-icon.png" alt="video player icon" />
            </div>
            <div>
              <h5>350+</h5>
              <p>Video tutorial</p>
            </div>
          </div>
        </div>
      </section>
    </header>
